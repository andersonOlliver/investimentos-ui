<form [formGroup]="entryForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Adicionar Lançamento
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field>
        <mat-select placeholder="Informe o banco" formControlName="bancoId">
          <mat-option *ngFor="let banco of bancos" [value]="banco.id">
            {{banco.titulo}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Valor Bruto" formControlName="fullValue">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Valor Líquido" formControlName="usefulValue">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Impostos" formControlName="tributeValue">
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Informe a data" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-fab color="primary" type="submit" matTooltip="Adicionar" [matTooltipPosition]="'after'" aria-label="Adicionar lançamento"
        [disabled]="entryForm.invalid">
        <mat-icon aria-label="Adicionar">done</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</form>
